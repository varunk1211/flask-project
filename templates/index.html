<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Filter</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body { text-align: center; padding: 20px; }
        canvas { margin-top: 20px; }
        #controls { margin-top: 20px; }
        button { margin: 10px; }
    </style>
</head>
<body>
    <h1>Apply Filters to Video</h1>
    <video id="video" width="640" height="480" autoplay></video>
    <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

    <div id="controls">
        <button onclick="startVideo()">Start Video</button>
        <button onclick="stopVideo()">Stop Video</button>
        <br>
        <button onclick="applyFilter('grayscale')">Grayscale</button>
        <button onclick="applyFilter('sepia')">Sepia</button>
        <button onclick="applyFilter('invert')">Invert</button>
    </div>

    <script>
        const socket = io.connect("http://localhost:5000");
        const video = document.getElementById("video");
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        let mediaStream = null;

        function startVideo() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    mediaStream = stream;
                    video.srcObject = stream;
                    video.play();
                    captureFrame();
                })
                .catch((err) => {
                    console.error("Error accessing webcam: ", err);
                });
        }

        function stopVideo() {
            if (mediaStream) {
                const tracks = mediaStream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        function captureFrame() {
            if (mediaStream && mediaStream.active) {
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvas.toDataURL("image/jpeg");
                sendFrame(imageData);
                requestAnimationFrame(captureFrame);
            }
        }

        function sendFrame(imageData) {
            socket.emit("video_frame", { imageData: imageData, filter: currentFilter });
        }

        let currentFilter = "grayscale"; // Default filter

        function applyFilter(filter) {
            currentFilter = filter;
        }

        socket.on("processed_frame", function (data) {
            const img = new Image();
            img.onload = function () {
                ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            };
            img.src = data;
        });
    </script>
</body>
</html>
